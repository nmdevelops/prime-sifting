<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Prime time</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a prime number?</h1>
      <div class="nInput">
        <form>
          <div class="form-group">
            <label for="nValue">Supply the upper limit of the dataset to evaluate for prime numbers</label>
            <input id="nValue" type="number" placeholder="define -n-">
          </div>
          <button type="submit" class="btn">Check</button>
        </form>
      </div>
      <div class="result">
        <p>Based upon the supplied "n" value the following dataset of possible integers was generated:<br>
          <span id="numbers"></span></p>
        <br>
        <p>Utilizing the logic of the Sieve of Eratosthenes the following numbers of that dataset were determined to be prime:<br>
          <span id="primes"></span>
        </p>
      </div>
    </div>
  </body>
</html>
